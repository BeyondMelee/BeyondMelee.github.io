---
layout: default
title: Beyond Melee Characters
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <img src="/images/graphics/bm-logo-transparent.png" class="vert-align center title-image"/>
    </div>
</header>
<ul class="char-container glow-blue">
    {% for char in site.characters %}
        <li class="char-item glow-orange">
            <a href="{{ char.url }}"><img src="/images/content/css/{{ char.image }}" alt="How {{ char.name }} looks in Beyond Melee" class="images"></a>
            <div class="csp-overlay">
                <div class="csp-text"></div>
            </div>
        </li>
    {% endfor %}
</ul>
