---
layout: default
title: Beyond Melee Characters
---
<ul class="container glow-blue">
    {% for char in site.characters %}
        <li class="item glow-orange">
            <a href="{{ char.url }}"><img src="/images/content/css/{{ char.image }}" alt="How {{ char.name }} looks in Beyond Melee" class="images"></a>
        </li>
    {% endfor %}
</ul>
