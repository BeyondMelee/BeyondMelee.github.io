---
layout: default
title: Beyond Melee Characters
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <h1 class="vert-align center title-image">
            Characters
        </h1>
    </div>
</header>
<ul class="char-container glow-blue chars">
    {% for char in site.characters %}
        <li class="char-item glow-orange">
            <a href="https://beyondmelee.com/changelog/#{{ char.title }}"><img src="/images/content/csp/{{ char.image }}" alt="How {{ char.name }} looks in Beyond Melee" class="images"></a>
            <div class="csp-overlay">
                <div class="csp-text">{{ char.name }}</div>
            </div>
        </li>
    {% endfor %}
</ul>
