---
layout: default
title: Beyond Melee Devblog
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <h1 class="vert-align center title-header-text">
            Devblog
        </h1>
    </div>
</header>

<div class="holder glow-blue top-gap bottom-gap content-container">
    {% assign sorted = site.posts | sort: 'date' | reverse %}
    {% for post in sorted %}
        <div class="blog-item">
            <h4 class="blog-title">{{ post.name }}</h4>
            <p class="date">{{ post.date | date_to_string: "ordinal", "US" }}</p>
            <div class="excerpt-gradient">
                <p class="">{{ post.excerpt }}</p>
            </div>
            <a class="button-margin" href="{{ post.url }}">Click here to read more <strong>></strong></a>
        </div>
    {% endfor %}
</div>
