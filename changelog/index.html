---
layout: default
title: Beyond Melee Changelog
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <h1 class="vert-align center title-image">
            Changelog
        </h1>
    </div>
</header>
<div class="">
    <section class="top-gap bottom-gap">
        <a href="/download" class="center button button-text download-glow">Download Here</a>
    </section>
    <div class="holder center-text bottom-gap glow-blue">
        <section class="">
            <details>
                <summary>Characters</summary>
                Character changes below
                    {% for char in site.characters %}
                        <details>
                            <summary>{{ char.name }}</summary>

                            <details>
                                <summary>Value Changes for {{ char.name }}</summary>
                            </details>
                        </details>
                    {% endfor %}
            </details>
        </section>
    </div>
</div>
