---
layout: default
title: Beyond Melee Changelog
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <h1 class="vert-align center title-image">
            Changelog
        </h1>
    </div>
</header>
<div class="">
    <div class="holder center-text bottom-gap glow-blue top-gap">
        <section class="">
            <details class="bottom-gap">
                <summary class="large">Characters</summary>
                Character changes below
                    {% for char in site.characters %}
                        <details id="{{ char.title }}">
                            <summary class="medium">{{ char.name }}</summary>

                            <details class="small-gap">
                                <summary class="small">Value Changes for {{ char.name }}</summary>
                                {{ char.content }}
                            </details>
                        </details>
                    {% endfor %}
            </details>
        </section>
    </div>
</div>
