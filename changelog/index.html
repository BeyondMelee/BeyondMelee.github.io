---
layout: default
title: Beyond Melee Changelog
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <h1 class="vert-align center title-image">
            Changelog
        </h1>
    </div>
</header>
<div class="">
    <div class="holder center-text bottom-gap glow-blue top-gap">
        <section class="">
            <details class="">
                <summary class="large">Characters</summary>
                <p class="indent-1"><p>
                    {% for char in site.characters %}
                        <details id="{{ char.title }}" class="indent-1">
                            <summary class="medium"><p class="medium"><img src="/images/content/char-icons/{{ char.image }}" class="char-icon"><img> {{ char.name }}</p></summary>
                            <div class="glow-blue">
                                <p class="indent-2 medium">{{ char.over }}</p>
                                <details class="inner-detail indent-2">
                                    <summary><p class="small">Value Changes for {{ char.name }}</p></summary>
                                    <div class="indent-3">
                                        {{ char.content }}
                                    </div>
                                </details>
                            </div>
                        </details>
                    {% endfor %}
            </details>
        </section>
    </div>
</div>
