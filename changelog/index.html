---
layout: default
title: Beyond Melee Changelog
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <h1 class="vert-align center title-image">
            Changelog
        </h1>
    </div>
</header>
<div class="">
    <div class="holder center-text bottom-gap glow-blue">
        <section class="">
            <details>
                <summary>Characters</summary>
                <h3>Character changes below</h3>
                    {% for char in site.characters %}
                        <details>
                            <summary><h4>{{ char.name }}</h4></summary>

                            <details class="bottom-gap">
                                <summary><h5>Value Changes for {{ char.name }}</h5></summary>
                                {{ char.content }}
                            </details>
                        </details>
                    {% endfor %}
            </details>
        </section>
    </div>
</div>
