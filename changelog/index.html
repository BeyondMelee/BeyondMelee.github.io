---
layout: default
title: Beyond Melee Changelog
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <h1 class="vert-align center title-image">
            Changelog
        </h1>
    </div>
</header>
<div class="">
    <div class="holder center-text bottom-gap glow-blue top-gap">
        <section class="">
            <div class="large">
                Characters
                <p class="indent no-return"></p>
                {% for char in site.characters %}
                    <details id="{{ char.title }}" class="indent">
                        <summary id="" class="medium"><p id="{{ char.title }}" class="medium no-return target-highlight"><img src="/images/content/char-icons/{{ char.image }}" class="char-icon"></img> {{ char.name }}</p></summary>
                        <div class="glow-blue remove-highlight">
                            <p class="indent medium remove-highlight">{{ char.over }}</p>
                            <details class="inner-detail indent remove-highlight">
                                <summary><p class="small no-return remove-highlight">Value Changes for {{ char.name }}</p></summary>
                                <div class="indent remove-highlight">
                                    {{ char.content }}
                                </div>
                            </details>
                        </div>
                    </details>
                {% endfor %}
            </div>
        </section>
    </div>
</div>
