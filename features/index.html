---
layout: default
title: Beyond Melee Features
---
<header class="page-title bottom-gap">
    <div class="page-header-margin header-image">
        <h1 class="vert-align center title-header-text">
            Features
        </h1>
    </div>
</header>

<div class="holder glow-blue top-gap bottom-gap content-container-features">
    {% assign feature-list = site.features | sort: 'order'}
    {% for feature in feature-list %}
        <div id="{{ feature.title }}" class="content-item-features feature-paragraph">
            <h4>{{ feature.name }}</h4>
            <img class="feature-image" src="/images/content/features/{{ feature.image }}"</img>
            <p class="">{{ feature.content }}</p>
            </div>
    {% endfor %}
</div>
